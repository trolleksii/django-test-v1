{% extends "base.html" %}
{% block body_block %}
<div class="jumbotron">
    <h1>Welcome to the TeamStats Project!</h1>
    <p>A simple Django application to allow daily checkins and monitoring of your team's happiness.</p>
    {% if user.is_authenticated %}
    <a class="btn btn-default btn-lg" id="id_main_results" role="button" href="{% url 'teamstats:results_view' %}">View Stats</a></h2>
    {% else %}
    <a class="btn btn-default btn-lg" id="id_main_register" role="button" href="{% url 'teamstats:register_view' %}">Register</a></h2>
    <a class="btn btn-default btn-lg" id="id_main_login" role="button" href="{% url 'teamstats:login_view' %}">Log In</a></h2>
    {% endif %}
</div>
{% endblock %}
