<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">    
    <title>How is my team?</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-left">
                <li><a class="navbar-brand" href="{% url 'index_view' %}">TeamStats</a></li>
                {% if user.is_authenticated %}
                {% if user.is_staff %}
                <li><a id="id_nav_admin" href="{% url 'admin:index' %}">Admin page</a></li>
                {% endif %}
                <li><a id="id_nav_logout" href="{% url 'teamstats:logout_view' %}">Log Out</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id='user_info' href="#">Signed in as {{ user.username }}</a></li>
                {% else %}
                <li ><a id="id_nav_login" href="{% url 'teamstats:login_view' %}">Log In</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
